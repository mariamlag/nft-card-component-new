<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="images">

        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">    </div>
        <img class="view" src="images/icon-view.svg" alt="">

    </div>
    <div class="title-equi">
          <h1 class="title-equilibrium" >
              Equilibrium #3429 
          </h1>
    </div>

    <div class="text-equilibrium">
          <h1 class="text-equi">
            Our Equilibrium collection promotes balance and calm.
          </h1>
    </div>
    <div class="price-container">
        <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <h1 class="txt-eth">
                0.041 ETH
            </h1>
        </div>
        <div class="clock">
            <img src="images/icon-clock.svg" alt="">
            <h1 class="txt-days">
                  3 days left
            </h1>
        </div>
    </div>
      <hr class="line"/>
      <div class="avatar">
        <img class="image-avatar" src="images/image-avatar.png" alt="">
        <div class="name">
          <h1 class="name1">
            Creation of
          </h1>
          <h1 class="name2">
            Jules Wyvern
          </h1>
        </div>
      </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
